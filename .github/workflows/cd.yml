name: CD - Continuous Deployment

# Trigger only when development is merged to main
on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
    
    - name: Run tests with coverage
      run: |
        pytest -q --cov=. --cov-report=term --cov-report=xml --cov-report=html
    
    - name: Deploy coverage report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./htmlcov
        publish_branch: gh-pages
    
    - name: Display deployment URL
      run: |
        echo "Coverage report deployed to: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/htmlcov/"